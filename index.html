<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Ver Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #00ff99;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .ad-container {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ViziBoost - Ver Video</h2>

        <!-- Contenedor de Anuncios -->
        <div id="interstitialAd" class="ad-container"></div>

        <!-- Reproductor de Video -->
        <video id="videoPlayer" controls crossorigin>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <p id="errorMessage"></p>

        <!-- Anuncios Adicionales -->
        <div id="popunderAd" class="ad-container"></div>
        <div id="bannerAd" class="ad-container"></div>
        <div id="socialBarAd" class="ad-container"></div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("url");
        const interstitialCode = decodeURIComponent(urlParams.get("interstitialCode") || "");
        const popunderCode = decodeURIComponent(urlParams.get("popunderCode") || "");
        const bannerCode = decodeURIComponent(urlParams.get("bannerCode") || "");
        const socialBarCode = decodeURIComponent(urlParams.get("socialBarCode") || "");

        // Cargar el video
        if (videoUrl) {
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = videoUrl;
            const player = new Plyr(videoPlayer);
        } else {
            alert("No se encontró el video.");
        }

        // Insertar anuncios si existen
        if (interstitialCode) document.getElementById("interstitialAd").innerHTML = interstitialCode;
        if (popunderCode) document.getElementById("popunderAd").innerHTML = popunderCode;
        if (bannerCode) document.getElementById("bannerAd").innerHTML = bannerCode;
        if (socialBarCode) document.getElementById("socialBarAd").innerHTML = socialBarCode;
    </script>

</body>
</html>
