<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Ver Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e3f2fd; /* Fondo azul claro como la página de generar URL */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff; /* Blanco para el contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1976d2; /* Azul oscuro */
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ViziBoost - Ver Video</h2>

        <!-- Reproductor de Video -->
        <video id="videoPlayer" controls></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("url");
        const directLink = decodeURIComponent(urlParams.get("directLink") || "");

        // Cargar el video
        if (videoUrl) {
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = videoUrl;
            new Plyr(videoPlayer); // Inicializa Plyr
        } else {
            alert("No se encontró el video.");
        }

        // Popunder con Direct Link
        let canOpenPopunder = true; // Controla si se puede abrir el popunder

        function openPopunder() {
            if (canOpenPopunder && directLink) {
                window.open(directLink, '_blank', 'noopener,noreferrer');
                canOpenPopunder = false; // Desactiva el popunder momentáneamente
                setTimeout(() => { canOpenPopunder = true; }, 3000); // Reactiva después de 3s
            }
        }

        document.addEventListener('click', openPopunder);
    </script>

</body>
</html>
