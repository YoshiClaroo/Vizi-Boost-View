<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Ver Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e3f2fd; /* Azul claro */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff; /* Blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1976d2; /* Azul oscuro */
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .facebook-btn {
            display: none; /* Oculto por defecto */
            background-color: #1877f2; /* Azul de Facebook */
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ViziBoost - Ver Video</h2>

        <!-- Reproductor de Video -->
        <video id="videoPlayer" controls></video>

        <!-- Bot칩n para unirse al grupo de Facebook -->
        <a id="facebookButton" class="facebook-btn" target="_blank">游 칔nete a nuestro grupo de Facebook</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Obtener par치metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("url");
        const directLink = decodeURIComponent(urlParams.get("directLink") || "");
        const facebookGroup = decodeURIComponent(urlParams.get("facebookGroup") || "");

        // Cargar el video
        if (videoUrl) {
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = videoUrl;
            new Plyr(videoPlayer);
        } else {
            alert("No se encontr칩 el video.");
        }

        // Popunder con Direct Link (solo si hay un Direct Link v치lido)
        if (directLink && directLink !== "null" && directLink.trim() !== "") {
            let canOpenPopunder = true;

            function openPopunder() {
                if (canOpenPopunder) {
                    window.open(directLink, '_blank', 'noopener,noreferrer');
                    canOpenPopunder = false;
                    setTimeout(() => { canOpenPopunder = true; }, 3000);
                }
            }

            document.addEventListener('click', openPopunder);
        }

        // Mostrar el bot칩n de Facebook solo si hay una URL v치lida
        if (facebookGroup && facebookGroup !== "null" && facebookGroup.trim() !== "") {
            const facebookButton = document.getElementById("facebookButton");
            facebookButton.href = facebookGroup;
            facebookButton.style.display = "inline-block";
        }
    </script>

</body>
</html>
