<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Ver Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e3f2fd; /* Fondo suave azul claro */
            color: #333; /* Color de texto */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff; /* Blanco para el contenedor */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1976d2; /* Azul más oscuro para los encabezados */
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ViziBoost - Ver Video</h2>

        <!-- Reproductor de Video -->
        <video id="videoPlayer" controls crossorigin>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <p id="errorMessage"></p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get("url");
        const directLink = decodeURIComponent(urlParams.get("directLink") || "");

        // Inicializar Plyr y cargar el video
        const videoPlayer = document.getElementById("videoPlayer");
        const player = new Plyr(videoPlayer);

        if (videoUrl) {
            videoPlayer.src = videoUrl; // Asignar la fuente del video
            player.source = {
                type: 'video',
                sources: [{
                    src: videoUrl,
                    type: 'video/mp4'
                }]
            };
        } else {
            document.getElementById("errorMessage").innerHTML = "Error: No se encontró el video.";
        }

        // Configuración del popunder
        let canOpenPopunder = true; // Controlar si se puede abrir el popunder

        // Función para abrir el popunder
        function openPopunder() {
            if (canOpenPopunder) {
                window.open(directLink, '_blank', 'noopener,noreferrer');
                canOpenPopunder = false; // Deshabilitar el popunder temporalmente
                setTimeout(() => {
                    canOpenPopunder = true; // Habilitar nuevamente después de 3 segundos
                }, 3000);
            }
        }

        // Event listener para abrir el popunder al hacer clic
        document.addEventListener('click', openPopunder);
    </script>

</body>
</html>
